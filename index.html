<!DOCTYPE html>
<html lang="">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 浏览器标签上显示的网站标题 -->
    <title>北宇治高校游戏设计部</title>
    <!-- 网站介绍 -->
    <meta name="description" content="为北宇治高校吹奏部制作同人游戏">
    <!-- 网站关键字 -->
    <meta name="keywords" content="同人游戏，《吹响吧！上低音号》">
    <!-- 浏览器标签上显示的图标 -->
    <link rel="icon" type="image/ico" href="112294852.png">
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- 自定义设置 -->
    <style>
        body {
            /*背景图片URL 可使用随机图片API */
            background-image: url("https://images8.alphacoders.com/845/845038.jpg");
        }

        .photo-bg {
            /* 卡片左侧图片 */
            background-image: url("https://images4.alphacoders.com/961/961408.jpg");
        }
    </style>
    <script>
        // 音乐设置
        let meting_music_api = "https://api.mizore.cn/meting/api.php";// meting api
        let music_server = "netease"; // 音乐服务：网易云 netease 参见 meting api支持的服务
        let music_type = "playlist"; // 歌曲类型：歌单playlist 单首歌曲 song  专辑 album
        let music_id = "395707757"; // 歌单ID或歌曲ID或者专辑ID 20173709 29732992
        let music_order = "random"; // 音频循环顺序, 顺序播放： 'list', 随机播放：'random'
        let music_mini = false; // mini模式 吸底模式开启后此选项实效 true / false
        let music_fixed = false; // 吸底模式
        let music_volume = 0.7; // 默认音量
        let music_autoplay = false; // 自动播放
        let music_loop = "all"; // 音频循环播放, 可选值: 'all', 'one', 'none' ，分别为全部循环，单曲循环，不循环
        // TODO 一言设置
    </script>
    <!-- end 自定义设置 -->
</head>

    <div id="main" class="container">
        <div class="row my-card justify-content-center">
            <div class="col-lg-4 photo-bg"></div>
            <div class="col-lg-8 card">
                <!-- 大标题 -->
                <h1>Kitauji Game Design Club</h1>
                <!-- 标题下的一段话 -->
                <p>
                    欢迎来到北宇治高校游戏设计部！
                </p>

                <div class="container-fluid">
                    <div class="row">
                        <!-- 导航按钮组 -->
                     
                        <button data-href="https://github.com/KitaujiGameDesignClub" data-title="GitHub" data-window="newtab"
                            data-anim="4" data-area-w="80%" data-area-h="90%" data-shade="false"
                            class="kz-nav-btn btn btn-dark col-lg-4">GitHub</button>

 		<button data-href="https://space.bilibili.com/11393965" data-title="BiliBili" data-window="newtab"
                            data-anim="2" data-area-w="80%" data-area-h="90%" data-shade="false"
                            class="kz-nav-btn btn btn-primary col-lg-4">BiliBili</button>
                      
                        <!-- end 导航按钮组 -->
                    </div>
                </div>
                <!-- aplayer inner -->
                <div id="aplayer-inner" class="aplayer"></div>
                <!-- end aplayer inner -->
                <ul class="social mt-1">
                 
                    <li><a href="https://github.com/KitaujiGameDesignClub"><i class="fab fa-github" aria-hidden="true"></i></a></li>
                 
                </ul>

                <footer>
                    <p>
                        <br>Mod by
                        <a href="https://github.com/kaygb" target="_blank" rel="">kaygb</a>
                      
                    </p>
                </footer>
            </div>
